<!DOCTYPE html>

<head>
    <title>Registration Form</title>


    <link rel="stylesheet" href="htmlformcss.css">
</head>

<body>
    <table align="center">
        <form id="formjs" align="center" autocomplete="on">
            
                <label for="first name"> first name:</label>
                <input required autofocus type="text" minlenght="4" maxlength="32" id="firstname"  name="first name">
            
                <label for="family name"> family name:</label>
                <input required autofocus type="text" minlenght="4" maxlength="32"  name="family name">
            
                <label for="telephone"> telephone:</label>
                <input type="telephone" placeholder="Cellular"  name="Phone">
            
                <label for="age"> Age: </label>
                <input type="number" min="13" max="120"  name="Age">
           
            
<br>
            
                <button>send</button>


        </form>
        <script src="jsform.js"></script>
</body>

</html>
