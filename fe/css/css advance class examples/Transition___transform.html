<!DOCTYPE html>
<html>
<head>
	<style>
		#div1 {
			position: relative;
			height: 200px;
			width: 200px;
			margin: 100px;
			padding: 10px;
			border: 1px solid black;
		}

		#div2 {
			padding: 50px;
			position: absolute;
			border: 1px solid black;
			background-color: red;
			left: 10px;
			top: 10px;
			transition: all 1.5s ease 0.5s;
		}

		#div2:hover {
			transform: rotate(45deg);
			background-color: green;
			left: 50px;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">HELLO</div>
	</div>
</body>
</html>
