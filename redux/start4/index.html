<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script type="text/babel">
    function todos(state = [], action) {
      switch (action.type) {
          case 'ADD_TODO':
            return [
              ...state,
              
              {
                id: action.id,
                text: action.text,
                completed: false
              }
            ];
          default:
            return state;
        }    
      }

    function testAddTodo() {
      const stateBefore = [];
      const action = {
          type: 'ADD_TODO',
          id: 0,
          text: 'Learn Redux'
      };
      const stateAfter = [{
          id: 0,
          text: 'Learn Redux',
          completed: false
      }];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    };

    // exercise
    function testToggleTodo() {
      const stateBefore = [{
          id: 0,
          text: 'Learn Redux',
          completed: false
      },
      {
          id: 1,
          text: 'Learn React',
          completed: false
      }];
      const action = {
          type: 'TOGGLE_TODO',
          id: 0
      };
      const stateAfter = [{
          id: 0,
          text: 'Learn Redux',
          completed: true
      },
      {
          id: 1,
          text: 'Learn React',
          completed: false
      }];

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    };


    testAddTodo();
    console.log('All tests passed')


    function deepFreeze (o) {
      Object.freeze(o);

      Object.getOwnPropertyNames(o).forEach(function (prop) {
        if (o.hasOwnProperty(prop)
        && o[prop] !== null
        && (typeof o[prop] === "object" || typeof o[prop] === "function")
        && !Object.isFrozen(o[prop])) {
          deepFreeze(o[prop]);
        }
      });
      
      return o;
    };

  </script>

</body>
</html>
